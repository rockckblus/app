    <script>

        (function (window) {
            //判断web 还是 app
            window.trueWeb = trueWeb;
            function trueWeb() {
                var url = window.location.href;
                url = url.split(':');
                if (url[0] === 'http') {
                    return true;
                }
            }

            //web端
            if (trueWeb()) {
//                document.getElementById('beian').style.display = 'block';
                document.write('<script src="/Public/app/dist/js/init.js"><\/script>');
            } else {
                //app 端
                document.write('<script src="../../dist/js/init.js"><\/script>');

            }
        })(window);

    </script>
</head>
