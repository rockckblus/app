<!DOCTYPE html>
<html ng-app="dipan">
<head>
    <meta charset="utf-8"/>
    <title>dipan.so</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <script>
        var dist = false;//生产环境
        var isWeb = true;//是否 web
        var basePath = 'Public/app';//跟路径
        var tplPath = '';//模板路径
        var jsPath = 'Public/app/src/js/';//js路径
        var jsDate = new Date().getFullYear() + '' + new Date().getMonth() + '' + new Date().getDate();
        if (!trueWeb()) {
            //如果是 app 环境
            basePath = '../..';//跟路径
        } else if (!dist) {
            tplPath = 'Public/app/src/html/';//web 环境下,调试模式时候的 模板路径
        }
        if (dist) {
            if (isWeb) {
                document.write('<link rel="stylesheet" href="' + basePath + '/src/css/app.css"/>');
                document.write('<link rel="stylesheet" href="' + basePath + '/src/css/responsive.css"/>');
                document.write('<script src="' + basePath + '/dist/js/app.js?' + jsDate + '"><\/script>');

            } else {
                document.write('<link rel="stylesheet" href="' + basePath + '/src/css/app.css"/>');
                document.write('<script src="' + basePath + '/dist/js/app.js?' + jsDate + '"><\/script>');
            }
        }
        else {
            if (isWeb) {
                document.write('<link rel="stylesheet" href="' + basePath + '/src/css/app.css"/>');
                document.write('<link rel="stylesheet" href="' + basePath + '/src/css/responsive.css"/>');

                document.write('<script src="' + basePath + '/dist/js/appDev.js"><\/script>');
            } else {
                document.write('<link rel="stylesheet" href="' + basePath + '/src/css/app.css"/>');
                document.write('<script src="' + basePath + '/dist/js/appDev.js"><\/script>');
            }
        }

        //判断web 还是 app
        function trueWeb() {
            var url = window.location.href;
            url = url.split(':');
            if (url[0] === 'http') {
                return true;
            }
        }
    </script>
    <script type="text/javascript">
        document.addEventListener('plusready', function () {
            plus.geolocation.watchPosition(function (p) {
//                plus.nativeUI.toast("Geolocation\nLatitude:" + p.coords.latitude + "\nLongitude:" + p.coords.longitude + "\nAltitude:" + p.coords.altitude);
            }, function (e) {
//              plus.nativeUI.toast("Geolocation error: " + e.message);
            });
            //console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
        });
    </script>
</head>

<body class="angularEnd" ng-controller="body">
<div class="app">
    <!-- topNavbars -->
    <div top></div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
            <!--底部连接-->
            <a ui-sref="home" class="btn btn-navbar"><i class="fa fa-home fa-navbar fa-lg"></i> </a>
            <a href="#" class="btn btn-navbar"><i
                    class="fa fa-map-marker fa-navbar fa-lg"></i> </a>
            <a ui-sref="memberIndex" class="btn btn-navbar"><i
                    class="fa fa-user fa-navbar fa-lg"></i> </a>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body">
        <!--loading directive-->
        <div loading></div>
        <div alert></div>
        <ui-view></ui-view>
    </div>

</div><!-- ~ .app -->

</body>
</html>
