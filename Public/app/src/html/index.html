<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>兼职鼠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script>

        (function (window) {
            //判断web 还是 app
            window.trueWeb = trueWeb;
            function trueWeb() {
                var url = window.location.href;
                url = url.split(':');
                if (url[0] === 'http') {
                    return true;
                }
            }

            //web端
            if (trueWeb()) {
                document.write('<script src="/Public/app/dist/js/init.js"><\/script>');
            } else {
                //app 端
                document.write('<script src="../../dist/js/init.js"><\/script>');
            }
        })(window);

    </script>
</head>

<body ng-app="dipan" class="angularEnd" ng-controller="body">

<!--顶部-->
<div top></div>
<!--搜素下拉-->
<div lian-xiang></div>
<!--<div tab ng-if="showTab"></div>-->

<!--底部-->
<nav class="mui-bar mui-bar-tab" id="bottomNav" style="padding-top: 0px;"
     ng-show="(url != '/login') && (url != '/killContent') && (url !='/myNews') && (url !='/orderFrom') && (url !='/orderFromContent')">
    <div id="hrefHome" url="home" class="bottomBar mui-btn  icon-btn">
        <span class="mui-icon fa fa-home fa-navbar qiaokeli"></span>
    </div>


    <div id="addFromBtn" class="bottomBar  mui-btn icon-btn">
        <span class="mui-icon fa fa-navbar"
              style="color: #db5140;font-size: 38px;margin-top: -8px" ng-class="push"></span>
    </div>


    <div id="hrefMember" url="memberIndex" class="bottomBar mui-btn icon-btn">

width: 7px;
overflow-x: hidden;
color: #db5140;
position: absolute;
bottom:13px;
margin-left: -2px;
"></i>

</nav>

<!--打电话和联系后期下单-->
<nav class="mui-bar mui-bar-tab" id="bottomNavCall" style="padding-top: 0px;"
     ng-if="(url == '/killContent')">

        </div>

    </div>

    <div class="bottomBar mui-btn  icon-btn" style="width: 50%" id="callTel" ng-show="xiaDan">
        <span class="mui-icon  qiaokeli">打电话</span>
    </div>
    <div class="bottomBar mui-btn icon-btn" style="width:50%" id="callIm" ng-show="xiaDan">
        <span class="mui-icon  qiaokeli">聊一聊</span>
    </div>
</nav>

<!--打电话和联系后期下单-->
<nav class="mui-bar mui-bar-tab" id="bottomNavCall" style="padding-top: 0px;"
     ng-if="(url == '/orderFromContent')">
    <div class="bottomBar  icon-btn" style="width: 100%;text-align: center" id="xiaDan" ng-show="!xiaDan">
        <div class="mui-btn qiaokeli"
             style="width: 80%;background-color:#30a080;top:5px;font-size: 1rem;margin: 0 auto;color: #fff;">抢 单
            <span style="font-size: 12px;margin-left: 1rem">(免费 在线咨询 打电话)</span>
        </div>

    </div>

    <div class="bottomBar mui-btn  icon-btn" style="width: 50%" id="callTel" ng-show="xiaDan">
        <span class="mui-icon  qiaokeli">打电话</span>
    </div>
    <div class="bottomBar mui-btn icon-btn" style="width:50%" id="callIm" ng-show="xiaDan">
        <span class="mui-icon  qiaokeli">聊一聊</span>
    </div>
</nav>
