<header class="mui-bar mui-bar-nav" style="border-bottom: 1px solid #f4f4f4" ng-show="headerShow">
    <i ng-show="url !== '/login' && url !== '/need'" ng-if="url !== '/home'" onclick="history.go(-1);" id="goHistory"
       url="goHistory"
       class="fa fa-angle-left linkMouse  mui-pull-left mui-btn icon-btn"></i>
    <div ng-show="url == '/home'  || url == '/need' " id="homeSearch" url="area"
         class="">
        <div class="left linkMouse" id="topSearchLeft" ng-show="topSearch">
            <i class="fa fa-search" ng-show="searchIcon"></i>
            <div search-area></div>
        </div>
        <div class="left" id="topSearchCenter" ng-show="topSearch">
            <input type="text" id="searchTop" placeholder="{{searchPlace}}" ng-model="search" ng-focus="focusSearch()"
                   ng-blur="blurSearch()">
        </div>
        <div class="left" id="topSearchRight" ng-show="topSearch">
            <i class="fa linkMouse  mui-pull-left  icon-btn fa-times-circle hui"
               style="margin-top: 5px;margin-left: 2px;font-size: 1.5rem" ng-show="delSearch" id="delSearch"></i>
        </div>
        <div class="right linkMouse mui-btn " id="cancel" style="border: none;background: none;font-size: 1rem"
             ng-show="showCancel">
            取消
        </div>
    </div>
    <!--<i ng-show="(url == '/home') && (url != '/memberIndex') && (url != '/setting')" id="hrefSearch" url="search"-->
    <!--class="fa fa-search fa-1  mui-pull-right mui-icon icon-btn"-->
    <!--style="padding-right: 17px;padding-top: 13px;"></i>-->
    <i ng-show="(url == '/memberIndex')" id="editMemberInfo" url="editMemberInfo"
       class="fa fa-pencil-square-o fa-1x  mui-pull-right mui-icon icon-btn"
       style="padding-right: 17px;padding-top: 13px;"></i>

    <h1 class="mui-title">
        <span>{{titleText}}</span>
        <span ng-bind-html="title"></span>
    </h1>
</header>
