<div class="clear viewContent" style="margin-top: 0px">


    <!--订单-->
    <div class="clear listItemPublic linkHref" url="orederFrom" id="hrefOrederFrom" style="margin-top: 2rem">
        <span class="left">订单</span>
        <span class="left hui" style="font-size: 0.8rem;" bindonce="noReadFromCount"
              bo-text="'('+noReadFromCount+')'"></span>
        <span class="left">
        <i class="fa fa-ellipsis-h fa-2x"
           style="width: 7px;overflow-x: hidden;color: #db5140;margin-left: 5px;margin-top: -7px;"
           ng-show="showNoReadFromCount"></i>
        </span>
        <div class="left" bindonce="noReadFrom" ng-repeat="vo in noReadFrom">
            <span class="left hui" style="font-size: 0.8rem;margin-left: 1rem" bo-text="vo.title"></span>
            <span class="left lan" style="font-size: 0.8rem;margin-left: 3px" bo-text="vo.count"></span>
        </div>
    </div>
    <div class="line"></div>

    <!--联系-->
    <div class="clear listItemPublic linkHref" url="myNews" id="hrefMyNews">
        <span class="left">联系</span>
        <span class="left hui" style="font-size: 0.8rem;" bindonce="noReadNewsCount"
              bo-text="'('+noReadNewsCount+')'"></span>
        <span class="left">
        <i class="fa fa-ellipsis-h fa-2x"
           style="width: 7px;overflow-x: hidden;color: #db5140;margin-left: 5px;margin-top: -7px;"
           ng-show="showNewsHistory"></i>
        </span>
        <span class="left hui" style="font-size: 0.8rem;margin-left: 1rem" bindonce="getNoReadNewsEnd"
              bo-text="''+getNoReadNewsEnd+''"></span>
    </div>
    <div class="line"></div>
    <!--技能-->
    <div class="clear listItemPublic linkHref" style="margin-top: 2rem" url="myJiNeng" id="hrefMyJiNeng">
        <div class="left">
            <span>我的技能</span>
            <span style="font-size: 12px;" class="hui" bindonce="jiNengCount"
                  bo-text="jiNengCount"></span>
        </div>
        <span class="left">
        </span>
    </div>
    <div class="line"></div>

    <!--需求-->
    <div class="clear listItemPublic linkHref" url="myNeed" id="hrefMyNeed">
        <div class="left">
            <span>我的需求</span>
            <span bindonce="needCount" style="font-size: 12px;" class="hui"
                  bo-text="needCount"></span>
        </div>
        <span class="left">
        </span>
    </div>
    <div class="line"></div>

    <!--电话咨询-->
    <div class="clear listItemPublic" style="margin-top: 2rem" id="myTelCall">
        <div class="left">电话咨询</div>
        <div class="left" style="margin-left: 20px;margin-top: -7px">
            <div class="left mui-btn" style="margin-left: 3px;border-color:#ccc;" id="myRadio1_0">允许</div>
            <div class="left mui-btn" style="margin-left: 3px;border-color:#fff" id="myRadio1_1">禁止</div>
        </div>
    </div>
    <div class="line"></div>

    <!--退出登录-->
    <div class="clear listItemPublic linkHref" url="loginOut" id="hrefMyLoginOut">
        <span class="left">退出</span>
    </div>
    <div class="line"></div>

    <!--版本-->
    <div class="clear listItemPublic" id="myVersion">
        <span style="font-size: 12px;margin-right: 20px" class="hui right" bindonce bo-text="'版本:v '+version"></span>
    </div>
