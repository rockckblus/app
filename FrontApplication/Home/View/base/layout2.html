<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>
        {$g.getG.siteTitle}
    </title>
    <meta name="keywords" content="{$g.getG.siteName}"/>
    <meta name="description" content="1分钟，找到身边的人 ."/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel='stylesheet' href="{$g.getG.apiHost}/Public/publicCss/pure.css"/>
</head>
<body ng-controller="oeoeBody" class="clearThis">
<div class="clearThis mt30"></div>
<div class="allDiv clearThis tC">
    <div class="header pure-g">
        <div class="headerTop pure-u-4-5">
            <div class="pure-u-3-4">
                <div class="pure-g-r">
                    <div class="pure-u-1-5 left logo linkMouse"><i class="fa fa-users fa-2x left ml10"></i>

                        <div id="logoText" class="left ml10 mt3 angularEnd">地盘</div>
                    </div>
                    <div class="pure-u-3-4 tL left">
                        <form ng-controller="topSearch" class="pure-form mt3 ml10">
                            <div class="left pl10 pr10 tC">
                                <div class="angularEnd diquTitle logo">{{defaultArea}}</div>
                                <div ng-click="qieHuanClick()" class="clearThis linkMouse qieHuan">[切换城市]</div>
                            </div>
                            <div class="pure-g-r ml3">
                                <input type="text" placeholder="请输入要搜索的地点" id="defaultSearch" class="pure-input-1-2"/>

                                <div class="pure-button searchButton searchButton{{mac}}"><i class="fa fa-search"></i>
                                </div>
                                <div class="clearThis"></div>
                                <div style="background-color:#fff;position: absolute;" class="pure-input-1-2"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-5 tR mt7"><i style="color:#6A8B82" class="fa fa-caret-right"></i><span
                    class="foot ml10"><a style="font-size:14px" href="">登录</a></span><span
                    style="color: #6A8B82;font-size: 12px;" class="ml3">|</span><span class="ml3 foot"><a
                    style="font-size:14px" href="">注册</a></span></div>
        </div>
        <div class="cutCity mapCity pure-u-4-5 clearThis mt20 angularEnd">
            <include file="block/allCity"/>
            <include file="block/city"/>
        </div>
    </div>
    <div class="clearThis mt10"></div>
    <div class="headerTop map pure-u-4-5">
        <div class="pure-g">
            <div class="pure-u-7-24">list</div>
            <div style="min-height:556px;background-color:#6A8B82" class="pure-u-17-24">map
                <!--iframe(src="http://gps.5656111.com/sosomap/sosotest/seajs/soso.php" scrolling="No" frameborder="0" width="10" height="60" style="width:100%; height:556px; margin:0px 0 0px 0px")-->
            </div>
        </div>
    </div>
    <div class="help">
        <div class="firstHelp"><i style="font-size:14px" class="fa fa-question-circle mt3 mb3"></i>帮助</div>
        <div class="helpBac"></div>
    </div>
    <div class="clearThis mt30"></div>
    <div style="height:80px" class="clearThis headerTop foot tC"><span
            id="banQian">© oeoe.cc&nbsp;&nbsp;&nbsp;&nbsp;</span><a
            href="http://www.miitbeian.gov.cn/">津ICP备14005697号</a></div>
    <div class="gai"></div>
</div>
</body>
<link rel='stylesheet' href="{$g.getG.apiHost}/Public/publicCss/pure.css"/>
<link rel='stylesheet' href="{$g.getG.apiHost}/Public/publicCss/style.css"/>
<link rel='stylesheet' href="{$g.getG.apiHost}/Public/publicCss/frontindex.css"/>
<script type="text/javascript" src="http://113.31.17.175:8080/publicIndex/javascripts/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://113.31.17.175:8080/publicIndex/javascripts/jquery.easing.min.js"></script>
<script type="text/javascript" src="{$g.getG.apiHost}/Public/itemJs/seajs/app/oeoeFront/public/autocomplete-master/jquery.autocomplete.js"></script>
<script src="{$g.getG.apiHost}/Public/itemJs/seajs/dist/sea.js" type="text/javascript"></script>
<script src="{$g.getG.apiHost}/Public/itemJs/seajs/dist/layout.js" type="text/javascript"></script>
<link rel='stylesheet' href="{$g.getG.apiHost}/Public/itemJs/seajs/app/oeoeFront/public/autocomplete-master/jquery.autocomplete.css"/>
</html>
