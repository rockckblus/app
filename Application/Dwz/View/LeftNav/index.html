<div class="pageHeader">

</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__URL__/add/navTabId/leftNav" target="dialog" rel="add" width="645" height="370"><span>添加</span></a>
            </li>
            <li><a class="delete" href="__URL__/del/dataName/leftNav/id/{voId}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a>
            </li>
            <li><a class="edit" href="__URL__/edit/dataName/leftNav/id/{voId}/navTabId/leftNav" target="dialog"><span>修改</span></a></li>
            <li class="line">line</li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="138">
        <thead>
        <tr>
            <th>分类标题</th>
            <th>url</th>
            <th>上级分类</th>
            <th width="100">排序</th>
            <th width="100">navTabId</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <eq name="vo.pid" value="0">
                <tr target="voId" rel="{$vo._id}">
                    <td><span style="font-size: 16px">{$vo.name}</span></td>
                    <td>{$vo.url}</td>
                    <td>一级分类</td>
                    <td>{$vo.sort}</td>
                    <td>{$vo.rel}</td>
                </tr>
                <volist name="list" id="vo1">
                    <eq name="vo1.pid" value="$vo._id">
                        <tr target="voId" rel="{$vo1._id}">
                            <td>&nbsp;&nbsp;├&nbsp;&nbsp;<span
                                    style="font-size: 14px;color: darkslategray">{$vo1.name}</span></td>
                            <td>{$vo1.url}</td>
                            <td>{$vo1.pid|getAttrById='leftNav',###,'name'}</td>
                            <td>{$vo1.sort}</td>
                            <td>{$vo1.rel}</td>
                        </tr>


                        <volist name="list" id="vo2">
                            <eq name="vo2.pid" value="$vo1._id">
                                <tr target="voId" rel="{$vo2._id}">
                                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;├&nbsp;&nbsp;<span
                                            style="font-size: 12px;color: #0000ff">{$vo2.name}</span></td>
                                    <td>{$vo2.url}</td>
                                    <td>{$vo2.pid|getAttrById='leftNav',###,'name'}</td>
                                    <td>{$vo2.sort}</td>
                                    <td>{$vo2.rel}</td>
                                </tr>

                            </eq>
                        </volist>


                    </eq>
                </volist>

            </eq>

        </volist>

        </tbody>
    </table>
    <div class="panelBar">


    </div>
</div>
